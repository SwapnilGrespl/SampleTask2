<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


<div class="box">
    <div class="box1">
            <h2>Your Result</h2>
          <div class="numbercircle">
            <h4>76</h4>
            <h5>of 100</h5>
          </div>
          <h1>Great</h1>
          <p>
            You scored Higher than 65% of <br>
            the people who have taken <br>
            these tests
          </p>
    </div>

    <!-- ------------section two---------- -->
    <div class="boxRight">
        <div class="boxRightContent">
            <h3>Summary</h3>

            <!-- reaction section -->
            <div class="boxContent"  id="reaction">
              <div class="boxContent1">
                <span><i class="fa fa-street-view"></i></span>
                <h5>Reaction</h5>
              </div>

              <div class="boxContent2">
                <h6>80</h6>
                <h5>/100</h5>
              </div>
                
            </div>


            <!-- memory section -->
            <div class="boxContent" id="memory">
                <div class="boxContent1">
                  <span><i class="fa fa-street-view"></i></span>
                  <h5>Memory</h5>
                </div>
  
                <div class="boxContent2">
                  <h6>92</h6>
                  <h5>/100</h5>
                </div>
                  
              </div>

              <!-- verbal section -->
              <div class="boxContent"  id="verbal">
                <div class="boxContent1">
                  <span><i class="fa fa-street-view"></i></span>
                  <h5>Verbal</h5>
                </div>
  
                <div class="boxContent2">
                  <h6>61</h6>
                  <h5>/100</h5>
                </div>
                  
              </div>

              <!-- visual section -->
              <div class="boxContent"  id="visual">
                <div class="boxContent1">
                  <span><i class="fa fa-street-view"></i></span>
                  <h5>Visual</h5>
                </div>
  
                <div class="boxContent2">
                  <h6>72</h6>
                  <h5>/100</h5>
                </div>
                  
              </div>

              <button>Continue</button>
        </div>
    </div>



</div>





 
</body>
